<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title class='title_head'>Joseph Filla Lab 4</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
    <div class='container'>
        <h1 class='front_head'>Joseph Filla's lab 4</h1>
        <form action="/api" method="post">
            <ul class='flex-outer'>
                <li>
                    <label for='fname'>First Name</label>
                    <input type='text' name='firstname' id='fname' maxlength="140">
                </li>
                <li>
                    <label for='lname'>Last Name</label>
                    <input type='text' name='lastname' id='lname' maxlength="140">
                </li>
                <li>
                    <label for='email'>Email</label>
                    <input type='email' name='email' id='email'>
                </li>
                <li>
                    <label for='telephone'>Phone</label>
                    <input type='tel' name='phone' id='telephone'>
                </li> 
                <li>
                    <label for='texta'>Text Area</label>
                    <textarea rows='5' cols='33' id='texta' name='message'></textarea>
                </li>
                <li>
                    <p class='a_name'>Age</p>
                    <ul class='flex-inner'>
                        <li>
                            <label class='checkbox-list-label' for="eighteen-to-thirtyfive">18-35</label>
                            <input type="checkbox" id="eighteen-to-thirtyfive" name='eighteen-thirtyfive'>
                        </li>
                        <li>
                            <label class='checkbox-list-label' for="thirtyfive-to-fifty">35-50</label>
                            <input type="checkbox" id="thirtyfive-to-fifty" name='thirtyfive-fifty'>
                        </li>
                        <li>
                            <label class='checkbox-list-label' for="fifty-to-sixtyfive">50-65</label>
                            <input type="checkbox" id="fifty-to-sixtyfive" name='fifty-sixtyfive'>
                        </li>
                    </ul>

                </li>           
                <li>
                    <button type="submit" name='button'>Submit</button>
                    <button type="submit" name='act_button' onclick="testFunction()">Activate</button>
                </li>

            </ul>



        </form>



    </div>

    <script>
    function testFunction() {
     fetch('/api')
     .then((response) => response.text())
     .then((response) => {
          console.log(response);
          const t_head = document.querySelector('.title_head')
          t_head.innerHTML = response;
          const h_head = document.querySelector('.front_head')
          h_head.innerHTML = response;
          document.body.style.backgroundColor = 'yellow';
          const f_out = document.querySelector('.flex-outer')
          f_out.style.margin = '0 auto';
          const age = document.querySelector('.a_name')
          age.innerHTML = 'Fruits'
          const fruit_array = ['apple', 'banana', 'orange'];
          const ages = document.querySelectorAll('.checkbox-list-label')
          ages.forEach(element => ages.innerHTML = element);
     })
    }   
    
    
    
    </script>

    </body>

</html>
