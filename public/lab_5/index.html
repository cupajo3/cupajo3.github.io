<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Joseph Filla Lab 4</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
    <div class='container'>
        <h1>Joseph Filla's lab 4</h1>
        <form action="/api" method="post">
            <ul class='flex-outer'>
                <li>
                    <label for='fname'>First Name</label>
                    <input type='text' name='firstname' id='fname' maxlength="140">
                </li>
                <li>
                    <label for='lname'>Last Name</label>
                    <input type='text' name='lastname' id='lname' maxlength="140">
                </li>
                <li>
                    <label for='email'>Email</label>
                    <input type='email' name='email' id='email'>
                </li>
                <li>
                    <label for='telephone'>Phone</label>
                    <input type='tel' name='phone' id='telephone'>
                </li> 
                <li>
                    <label for='texta'>Text Area</label>
                    <textarea rows='5' cols='33' id='texta' name='message'></textarea>
                </li>
                <li>
                    <p>Age</p>
                    <ul class='flex-inner'>
                        <li>
                            <label class='checkbox-list-label' for="eighteen-to-thirtyfive">18-35</label>
                            <input type="checkbox" id="eighteen-to-thirtyfive" name='eighteen-thirtyfive'>
                        </li>
                        <li>
                            <label class='checkbox-list-label' for="thirtyfive-to-fifty">35-50</label>
                            <input type="checkbox" id="thirtyfive-to-fifty" name='thirtyfive-fifty'>
                        </li>
                        <li>
                            <label class='checkbox-list-label' for="fifty-to-sixtyfive">50-65</label>
                            <input type="checkbox" id="fifty-to-sixtyfive" name='fifty-sixtyfive'>
                        </li>
                    </ul>

                </li>           
                <li>
                    <button type="submit" name='button'>Submit</button>
                    <button name='act_button' onclick="testFunction()">Activate</button>
                </li>

            </ul>



        </form>



    </div>

    <script>
    function testFunction() {
     fetch('/api')
     .then((response) => response.text())
     .then((response) => {
          console.log(response);
     })
    }   
    
    
    
    </script>

    </body>

</html>
